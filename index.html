<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Change a point color</title>
    </head>
    Ethan Keyser
    <br>
    <br>
    Notes to Grader: W to move forward, A left, D right, S back, Q and E to rotate<br>
    <br>
    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <p>

        <p id="numdot"> XXX </p>

        <p>
            <button type="button" id="normalOn">Normal On</button>
            <button type="button" id="normalOff">Normal Off</button>
        <p>
            Light: <button type="button" id="lightOn">On</button>
            <button type="button" id="lightOff">Off</button>
        <p>
            Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
            Light Y <input type="range" min="-250" max="250" value="100" class="slider" id="lightSlideY">
            Light Z <input type="range" min="-250" max="250" value="-200" class="slider" id="lightSlideZ">
        <p>
            Camera Angle <input type="range" min="-180" max="180" value="0" class="slider" id="angleSlide">
        <p>

        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="Triangle.js"></script>
        <script src="Circle.js"></script>
        <script src="Point.js"></script>
        <script src="Cube.js"></script>
        <script src="Sphere.js"></script>
        <script src="Camera.js"></script>
        <script src="World.js"></script>
    </body>
</html>
